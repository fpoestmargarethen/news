<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPÖ St. Margarethen - News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, #ffffff, #008000);
            color: #0056A3;
        }
        h1, h2, p {
            color: #0056A3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #0056A3;
            border-radius: 5px;
            background-color: #0056A3;
            transition: 0.3s;
        }
        a:hover {
            background-color: #ffffff;
            color: #0056A3;
        }
        .media-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid #0056A3;
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-width: 800px;
            border: 3px solid #0056A3;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Willkommen bei der FPÖ St. Margarethen!</h1>
    <p>Hier halten wir euch über aktuelle Themen rund um unsere Region auf dem Laufenden.</p>
    
    <div class="media-container">
        <h2>Unser Vorstellungsvideo</h2>
        <img src="kandidaten.jpeg" alt="Kandidaten">
        <video controls>
            <source src="vorstellung.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Tag nicht.
        </video>
    </div>
    
    <div class="media-container">
        <h2>Sicher für Euch!</h2>
        <img src="sicher.jpeg" alt="Sicherheit">
        <video controls>
            <source src="information_märz.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Tag nicht.
        </video>
    </div>
    
    <div class="footer">
        <a href="https://www.fpoe-stmk.at/partei/murtal" target="_blank">Zur FPÖ-Murtal-Website</a>
    </div>
</body>
</html>
