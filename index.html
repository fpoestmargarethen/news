<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPÖ St. Margarethen - News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, #ffffff, #008000);
            color: #0056A3;
        }
        h1, h2, p {
            color: #0056A3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #0056A3;
            border-radius: 5px;
            background-color: #0056A3;
            transition: 0.3s;
        }
        a:hover {
            background-color: #ffffff;
            color: #0056A3;
        }
        .media-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: inline-block;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 3px solid #0056A3;
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-width: 800px;
            border: 3px solid #0056A3;
            border-radius: 10px;
            margin-top: 30px;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Willkommen bei der FPÖ St. Margarethen!</h1>
    <p>Hier halten wir euch über aktuelle Themen rund um unsere Region auf dem Laufenden.</p>

    <div id="pdf-viewer" class="media-container"></div>

    <img src="sommer.jpeg" alt="Sommeranzeige">

    <div class="footer">
        <a href="https://www.fpoe-stmk.at/partei/murtal" target="_blank">Zur FPÖ-Murtal-Website</a>
    </div>

    <!-- PDF.js laden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        const url = 'steirer1025.pdf';
        const container = document.getElementById('pdf-viewer');
        const pdfjsLib = window['pdfjsLib'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    container.appendChild(canvas);

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }
        });
    </script>
</body>
</html>
